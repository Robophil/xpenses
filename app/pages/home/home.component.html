<StackLayout class="page">
  <ActionBar [title]="title" class="action-bar"></ActionBar>

  <GridLayout (swipe)="onSwipe($event)" rows="*, auto, 30">

    <Label horizontalAlignment="center" verticalAlignment="center" class="h4 p-10" text="HomeComponent!"></Label>

    <Button width="75%" fontSize="13" row="1" backgroundColor="rgba(0,0,0,.25)" text="SLIDE TO CYCLES &nbsp; &#xE5C8;"
      class="bounceIn mdi btn btn-outline btn-rounded-lg" color="white"></Button>

  </GridLayout>
</StackLayout>
