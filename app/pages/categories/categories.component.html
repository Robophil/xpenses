<GridLayout row="0" rows="auto, *">

  <FAB row="1" [hideOnSwipeOfView]="list" icon="res://ic_playlist_add_white" rippleColor="#f1f1f1" class="fab-button"></FAB>

  <AbsoluteLayout row="1" class="content-body">
    <ListView #list [items]="data$ | async" (loaded)="onLoaded(event)" (itemLoading)="onItemLoading(event)" (itemTap)="onItemTap(event)"
      class="list-group">
      <ng-template let-item="item" let-odd="odd" let-even="even">
        <GridLayout class="list-group-item" columns="*, auto">
          <Label [text]="item.value" class="h5"></Label>
          <Button col="1" class="m-icon btn pull-right btn-outline" text="&#xE22B;" (tap)="return"></Button>
        </GridLayout>
      </ng-template>
    </ListView>
  </AbsoluteLayout>

</GridLayout>
