<GridLayout row="0" rows="*">

  <ng-container *ngIf="data$ | async as data">

    <slides [pageIndicators]="true">
      <slide *ngFor="let item of data; let i = index">
        <Cycle (create)="createExpense($event)" [position]="i+1" [total]="data.length" [data]="item"></Cycle>
      </slide>
    </slides>

  </ng-container>

</GridLayout>
