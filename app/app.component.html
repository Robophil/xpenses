<StackLayout class="page" row="0" orientation="vertical">
  <ActionBar class="action-bar">
    <StackLayout class="action-bar-title">
      <Label text="xPenses"></Label>
    </StackLayout>
  </ActionBar>

  <ScrollView height="150" *ngIf="isShowTop">
    <ListView [items]="data$ | async" flexGrow="1" separatorColor="#EEEEEE">
      <ng-template let-item="item">
        <StackLayout class="list-group-item">
          <Label textWrap="true"
            [text]="item.expense.count+item.expense.suffix+' - ['+item.budget.count+item.budget.suffix+']'"
            class="h4"></Label>
        </StackLayout>
      </ng-template>
    </ListView>
  </ScrollView>

  <GridLayout rows="*, auto" orientation="vertical">
    <GridLayout row="0" rows="75, auto, *">
      <GridLayout class="top-bar" row="0" columns="auto, *">
        <Button col="0" class="m-icon menu-icon" text="&#xE5D2;" (tap)="showMenu();"></Button>
        <Button col="1" class="m-icon sign-icon" text="&#xE851;" (tap)="return;"></Button>
      </GridLayout>

      <FAB row="2" icon="res://ic_add_white" rippleColor="#f1f1f1" class="fab-button"></FAB>

      <AbsoluteLayout row="2" class="content-body">
        <StackLayout width="100%">

          <CardView #card class="cardStyle" margin="20" marginTop="0" elevation="5" radius="325">

            <GridLayout class="cycle" rows="280, *">

              <GridLayout class="text-center n" row="0" columns="30, *, 30">
                <Label class="small" col="0" text="N"></Label>
                <Label class="text-center expense" col="1" [text]="expenses.count"></Label>
                <Label class="small" col="2" [text]="expenses.suffix"></Label>
              </GridLayout>

              <StackLayout marginTop="-85" row="1">
                <Label class="text-center strong" [text]="budget.count+budget.suffix" row="1"></Label>
              </StackLayout>
            </GridLayout>
          </CardView>
        </StackLayout>
      </AbsoluteLayout>

    </GridLayout>

    <GridLayout
      [@slideUp]="isShowMenu ? 'active' : 'inactive'"
      class="bottom-bar" row="1"
      columns="*, *, *, *, *"
      marginTop="1">
      <Button col="0" class="m-icon" text="&#xE896;" (tap)="return;"></Button>
      <Button col="1" class="m-icon" text="&#xE227;" (tap)="return;"></Button>
      <Button col="2" class="m-icon" text="&#xE88A;" (tap)="return;"></Button>
      <!--<Button col="3" class="m-icon" text="&#xE05F;" (tap)="return;"></Button>-->
      <Button col="3" class="m-icon" text="&#xE889;" (tap)="return;"></Button>
      <Button col="4" class="m-icon" text="&#xE88F;" (tap)="return;"></Button>
    </GridLayout>
  </GridLayout>
</StackLayout>
