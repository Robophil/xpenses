<StackLayout class="page">
  <ActionBar class="action-bar">
    <StackLayout class="action-bar-title">
      <Label text="xPenses"></Label>
    </StackLayout>
  </ActionBar>

  <GridLayout class="top-bar" row="0" columns="auto, *">
    <Button col="0" class="m-icon menu-icon" text="&#xE5D2;" (tap)="showMenu();"></Button>
    <Button col="1" class="m-icon sign-icon" text="&#xE851;" (tap)="return;"></Button>
  </GridLayout>

  <GridLayout rows="*, auto" orientation="vertical">
    <router-outlet></router-outlet>

    <BottomBar row="1" [items]="items" [hide]="hidden" [titleState]="titleState" (loaded)="tabLoaded($event)" (tabSelected)="tabSelected($event)"
      [inactiveColor]="inactiveColor" [accentColor]="accentColor" colored="true"></BottomBar>
  </GridLayout>
</StackLayout>
